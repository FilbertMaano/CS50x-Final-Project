{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class="logo"><i class="bi bi-check2-square" width="1em" height="1em"></i>ToDo</h1>
    <br>
    <p>Please register to have an account</p>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" required type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="/login" class="link-info">Log in here</a></p>
{% endblock %}
